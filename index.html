        sound: new Howl({
          src: ['./sounds/okaaaay-kid-frankie.mp3', './sounds/okaaaay-kid-frankie.wav'],
          volume: 1,
          html5: true
        })
      },
      {
        sound: new Howl({
          src: ['./sounds/okaaaay-burn-after-rolling.mp3', './sounds/okaaaay-burn-after-rolling.wav'],
          volume: 1,
          html5: true
        })
      }
    ];

    // Desktop
    const button = document.querySelector('.artwork');
    const mobileButton = new Hammer(button);
    let index = 0;

    function playSound() {
      if (index === soundEffects.length) {
        index = 0;
      }

      if (soundEffects[index].sound.playing()) {
        soundEffects[index].sound.stop();
      }
      soundEffects[index].sound.play();
      ++index;

    }

    if (document.documentElement.clienwidth <= 600) {
      // Mobile
      mobileButton.on("press tap", function(event) {
        console.log(event);
        playSound();
      });
    } else {
      // Desktop
      button.addEventListener('click', function(event) {
        playSound();
      });
    }

    // Mobile VH Fix

    window.addEventListener('resize', () => {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    });
  </script>
</body>
